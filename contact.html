<main>
  <section class="contact-section">
    <h2 data-i18n="contact_title">Contact Us</h2>
    <div class="contact-cards">
      <div class="card">
        <h4 data-i18n="contact_phone">Phone</h4>
        <p>+213 555 123 456 (Demo)</p>
      </div>
      <div class="card">
        <h4 data-i18n="contact_email">Email</h4>
        <p>hello@nova-demo.com (Demo)</p>
      </div>
      <div class="card">
        <h4 data-i18n="contact_address">Address</h4>
        <p>1234 Sahara Street, Algiers (Demo)</p>
      </div>
    </div>

    <form id="contact-form">
      <input id="contact-name" placeholder="Name" required>
      <input id="contact-email" placeholder="Email" required>
      <textarea id="contact-message" placeholder="Message" required></textarea>
      <button type="submit" class="btn" data-i18n="btn_submit">Send</button>
      <p id="contact-success" class="success-msg" style="display:none;" data-i18n="contact_success">Message sent (demo).</p>
    </form>
  </section>
